<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>미로 탈출 게임</title>
</head>
<body>
    <div class="game-container">
        <h1>미로 탈출 게임</h1>
        <p id="message">화면의 미로에서 캐릭터를 움직여 탈출하세요!</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="restartGame">다시 시작하기</button>
        
        <!-- 가속도 및 회전 정보를 표시할 요소 추가 -->
        <div id="accelerationData" style="margin-top: 20px; font-size: 16px;"></div>
        <div id="rotationData" style="font-size: 16px;"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
